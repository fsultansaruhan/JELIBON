<template name="companyLogin">

	<div class="body body-s">		
			<form action="" id="companyloginform" class="sky-form">
				<header>dynOrder Company Login</header>
{{#if errorMessages}}
              	{{#each errorMessages}}
                <div class="meterror">
                	
                	{{this}}
                
                </div>
              	{{/each}}
            	
          	  {{/if}}
          	  	
				<fieldset>					
				
					<section>
						<div class="row">
							<label class="label col col-4">E-Mail</label>
							<div class="col col-8">
								<label class="input">
									<i class="icon-append fa fa-user"></i>
									<input type="email" name="userEmail">
								</label>
							</div>
						</div>
					</section>
					<section>
						<div class="row">
							<label class="label col col-4">Password</label>
							<div class="col col-8">
								<label class="input">
									<i class="icon-append fa fa-lock"></i>
									<input type="password" name="password">
								</label>
								<div class="note"><a id="forgot" href="/" class="modal-opener">Forgot password?</a></div>
							</div>
						</div>
					</section>
					
					<section>
						<div class="row">
							<div class="col col-4"></div>
							<div class="col col-8">
								<label class="checkbox"><input type="checkbox" name="remember" checked><i></i>Keep me logged in</label>
							</div>
						</div>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">Log in</button>
					<a href="{{pathFor 'companyJoin'}}" class="button button-secondary">Register</a>
				</footer>
			</form>			
		</div>		
</template>



<template name="resetPassword">

	<div class="body body-s">		
			<form action="" id="companyresetpasswordform" class="sky-form">
				<header>dynOrder Company Reset Password</header>
		
{{# if isspinner}}
{{> spinner}}
{{/if}}


				{{#if errorMessages}}
              	{{#each errorMessages}}
                <div class="meterror">
                	 {{this}}                
                </div>
              	{{/each}}
            	
          	  	{{/if}}
         	  	
				<fieldset>					
				
					<section>
						<div class="row">
							<label class="label col col-4">Password</label>
							<div class="col col-8">
								<label class="input">
									<i class="icon-append fa fa-lock"></i>
									<input type="password" name="password">
								</label>
							</div>
						</div>
					</section>
					
					
					<section>
						<div class="row">
							<label class="label col col-4">Password Confirm</label>
							<div class="col col-8">
								<label class="input">
									<i class="icon-append fa fa-lock"></i>
									<input type="password" name="passwordconfirm">
								</label>								
							</div>
						</div>
					</section>
					
				</fieldset>
				<footer>
					
					<button {{disabled}} type="submit"  class="button {{buttonstate}} " >Change</button>
					
				</footer>
			</form>			
		</div>		
</template>
